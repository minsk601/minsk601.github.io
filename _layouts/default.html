<!DOCTYPE html>
<html lang="en">

	{% include head.html %}
	
<body>

	{% include nav.html %}

	<main>
		{{ content }}
	</main>

<script>
	document.querySelectorAll('a[href^="http"]').forEach(function(link) {
		if(!link.href.includes(window.location.hostname)) {
			link.setAttribute('target', '_blank');
			link.setAttribute('rel', 'noopener noreferrer');
		}
	});
</script>
</body>
</html>
