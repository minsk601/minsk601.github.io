---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ site.author }} • {{ page.date | date: "%Y년 %m월 %d일" }}</p>
    
    <ul class="post-tags">
        {% for tag in page.tags %}
        <li>{{ tag }}</li>
        {% endfor %}
    </ul>

    <hr />
    <div class="markdown-body">
        {{ content }}
    </div>

    <div class="comment-section">
        <script src="https://utteranc.es/client.js"
            repo="minsk601/minsk601.github.io"
            issue-term="url"
            theme="github-light"
            crossorigin="anonymous"
            async>
        </script>
    </div>

</article>
